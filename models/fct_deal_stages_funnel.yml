version: 2

models:
  - name: fct_deal_stages
    description: Tracks deals stage changes, including what stage a deal entered and when.
    config:
      contract:
        enforced: true
    columns:
      - name: id
        description: The unique identified for a deal and a stage (generated).
        data_type: integer
        tests:
          - not_null
          - unique
      - name: deal_id
        description: The unique identifier for the deal.
        data_type: integer
        tests:
          - not_null
      - name: stage_first_entered_timestamp
        description: The timestamp of when the deal entered the stage for the first time.
        data_type: timestamp
        tests:
          - not_null
      - name: stage_id
        description: The unique identifier for the stage.
        data_type: integer
        tests:
          - not_null